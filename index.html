<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower-matrix picture"
        class="header__img"
        >
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add">
        <label class="add__label" for="new-task">
          <h2 class="add__label__title section-title">Add Item</h2>
        </label>
        <div class="add__task-wrapper task-wrapper">
          <input
            id="new-task"
            class="task-wrapper__input task-text task"
            type="text"
          >
          <button class="btn add__btn">Add</button>
        </div>
      </section>
      <section class="incomplete">
          <h2 class="incomplete__title section-title">Todo</h2>
          <ul class="incomplete__list task-list">
            <li class="task-list__item item">
              <input class="item__check" type="checkbox">
              <label class="item__label task">Pay Bills</label>
              <input
                type="text"
                class="item__text task-text task"
              >
              <button class="btn btn--edit">Edit</button>
              <button class="btn btn--delete">
                <img
                  class="btn__img"
                  src="./remove.svg"
                  alt="Delete icon"
                >
              </button>
            </li>
            <li class="task-list__item item item--edit-mode">
              <input class="item__check" type="checkbox">
              <label class="item__label task">Go Shopping</label>
              <input
                type="text"
                value="Go Shopping"
                class="item__text task-text task"
              >
              <button class="btn btn--edit">Save</button>
              <button class="btn btn--delete">
                <img
                  class="btn__img"
                  src="./remove.svg"
                  alt="Delete icon"
                >
              </button>
            </li>
          </ul>
      </section>
      <section class="complete">
          <h2 class="complete__title section-title">Completed</h2>
          <ul class="complete__list task-list" id="completed-tasks">
            <li class="task-list__item item">
              <input
                type="checkbox"
                class="item__check"
                checked
              >
              <label class="item__label task">See the Doctor</label>
              <input
                type="text"
                class="item__text task-text task"
              >
              <button class="btn btn--edit">Edit</button>
              <button class="btn btn--delete">
                <img
                  class="btn__img"
                  src="./remove.svg"
                  alt="Delete icon"
                >
              </button>
            </li>
          </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
